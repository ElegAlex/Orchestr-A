name: CI/CD Pipeline

on:
  push:
    branches: [master, develop]
  pull_request:
    branches: [master, develop]

env:
  NODE_VERSION: '22.x'
  PNPM_VERSION: '9.15.9'

jobs:
  # Job 1: Lint & Format Check
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter database prisma generate

      - name: Run ESLint
        run: pnpm run lint

      - name: Check code formatting
        run: pnpm run format:check

  # Job 2: Backend Tests
  backend-tests:
    name: Backend Tests (API)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: orchestr_a
          POSTGRES_PASSWORD: orchestr_a_dev_password
          POSTGRES_DB: orchestr_a_v2_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7.4-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter database prisma generate

      - name: Run Database Migrations
        run: pnpm --filter database prisma migrate deploy
        env:
          DATABASE_URL: postgresql://orchestr_a:orchestr_a_dev_password@localhost:5432/orchestr_a_v2_test

      - name: Run Backend Unit Tests
        run: pnpm --filter api test
        env:
          DATABASE_URL: postgresql://orchestr_a:orchestr_a_dev_password@localhost:5432/orchestr_a_v2_test
          JWT_SECRET: test-jwt-secret-key
          REDIS_URL: redis://localhost:6379

      - name: Generate Coverage Report
        run: pnpm --filter api test:cov
        env:
          DATABASE_URL: postgresql://orchestr_a:orchestr_a_dev_password@localhost:5432/orchestr_a_v2_test
          JWT_SECRET: test-jwt-secret-key
          REDIS_URL: redis://localhost:6379

      - name: Upload Backend Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/api/coverage/lcov.info
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # Job 3: Frontend Tests
  frontend-tests:
    name: Frontend Tests (Web)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Frontend Unit Tests
        run: pnpm --filter web test
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Generate Coverage Report
        run: pnpm --filter web test:coverage
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Upload Frontend Coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./apps/web/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # Job 4: E2E Tests
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_USER: orchestr_a
          POSTGRES_PASSWORD: orchestr_a_dev_password
          POSTGRES_DB: orchestr_a_v2_e2e
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7.4-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm --filter web exec playwright install --with-deps chromium

      - name: Generate Prisma Client
        run: pnpm --filter database prisma generate

      - name: Run Database Migrations
        run: pnpm --filter database prisma migrate deploy
        env:
          DATABASE_URL: postgresql://orchestr_a:orchestr_a_dev_password@localhost:5432/orchestr_a_v2_e2e

      - name: Seed Database
        run: pnpm --filter database prisma db seed
        env:
          DATABASE_URL: postgresql://orchestr_a:orchestr_a_dev_password@localhost:5432/orchestr_a_v2_e2e

      - name: Build Applications
        run: pnpm run build
        env:
          DATABASE_URL: postgresql://orchestr_a:orchestr_a_dev_password@localhost:5432/orchestr_a_v2_e2e
          JWT_SECRET: test-jwt-secret-key
          REDIS_URL: redis://localhost:6379
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Start Backend API
        run: |
          pnpm --filter api start &
          echo "Waiting for API to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3001/api/health 2>/dev/null; do sleep 2; done'
        env:
          DATABASE_URL: postgresql://orchestr_a:orchestr_a_dev_password@localhost:5432/orchestr_a_v2_e2e
          JWT_SECRET: test-jwt-secret-key
          REDIS_URL: redis://localhost:6379
          PORT: 3001

      - name: Start Frontend
        run: |
          pnpm --filter web start --port 3000 &
          echo "Waiting for frontend to be ready..."
          timeout 60 bash -c 'until curl -f http://localhost:3000 2>/dev/null; do sleep 2; done'
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Run Playwright E2E Tests
        run: pnpm --filter web exec playwright test --config ../../playwright.config.ts
        env:
          DATABASE_URL: postgresql://orchestr_a:orchestr_a_dev_password@localhost:5432/orchestr_a_v2_e2e
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Upload E2E Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # Job 5: Build Validation
  build:
    name: Build Validation
    runs-on: ubuntu-latest
    needs: [lint, backend-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm --filter database prisma generate

      - name: Build All Projects
        run: pnpm run build
        env:
          DATABASE_URL: postgresql://placeholder:placeholder@localhost:5432/placeholder
          JWT_SECRET: build-jwt-secret
          REDIS_URL: redis://localhost:6379
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            apps/api/dist
            apps/web/.next
          retention-days: 7

  # Job 6: Docker Build (Optional - for future deployment)
  docker-build:
    name: Docker Build Validation
    runs-on: ubuntu-latest
    needs: [build]
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/api/Dockerfile
          push: false
          tags: orchestr-a-api:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: false
          tags: orchestr-a-web:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 7: Deploy Notification (Success)
  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [lint, backend-tests, frontend-tests, e2e-tests, build]
    if: success()

    steps:
      - name: Success Notification
        run: |
          echo "âœ… CI/CD Pipeline completed successfully!"
          echo "All tests passed and build validated."
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"

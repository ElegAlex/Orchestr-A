services:
  postgres:
    image: postgres:18-alpine
    container_name: orchestr-a-db
    restart: unless-stopped
    environment:
      # DEV ONLY - change in production
      POSTGRES_DB: ${POSTGRES_DB:-orchestr_a_v2}
      POSTGRES_USER: ${POSTGRES_USER:-orchestr_a}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-orchestr_a_dev_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orchestr_a}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - orchestr-a-network

  redis:
    image: redis:7.4-alpine
    container_name: orchestr-a-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - orchestr-a-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  orchestr-a-network:
    driver: bridge

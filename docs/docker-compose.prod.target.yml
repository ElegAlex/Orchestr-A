# ============================================================================
# ORCHESTR'A - Production Docker Compose (Configuration Cible)
# ============================================================================
# Ce fichier représente l'état CIBLE après application de tous les sprints
# du backlog de remédiation. NE PAS UTILISER DIRECTEMENT.
#
# Usage final visé :
#   docker compose --env-file .env.production -f docker-compose.prod.yml up -d
# ============================================================================

services:
  # ============================================
  # PostgreSQL Database
  # ============================================
  postgres:
    image: postgres:18-alpine
    container_name: orchestr-a-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-orchestr_a_prod}
      POSTGRES_USER: ${DATABASE_USER:-orchestr_a}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:?DATABASE_PASSWORD is required}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    # CHANGEMENT: expose au lieu de ports (Sprint 2)
    expose:
      - "5432"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-orchestr_a} -d ${DATABASE_NAME:-orchestr_a_prod}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    # AJOUT: Log rotation (Sprint 5)
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    # AJOUT: Labels (Sprint 5)
    labels:
      - "com.orchestr-a.service=database"
      - "com.orchestr-a.tier=data"

  # ============================================
  # Redis Cache
  # ============================================
  redis:
    image: redis:7.4-alpine
    container_name: orchestr-a-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required}
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --appendonly yes
    volumes:
      - redis_data:/data
    # CHANGEMENT: expose au lieu de ports (Sprint 2)
    expose:
      - "6379"
    networks:
      - internal
    # CORRECTION: Healthcheck avec authentification (Sprint 1)
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # AJOUT: Log rotation (Sprint 5)
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # AJOUT: Labels (Sprint 5)
    labels:
      - "com.orchestr-a.service=cache"
      - "com.orchestr-a.tier=data"

  # ============================================
  # API NestJS (avec migrations automatiques)
  # ============================================
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile
    container_name: orchestr-a-api
    restart: unless-stopped
    # CORRECTION: depends_on avec conditions (Sprint 1)
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      # Database
      DATABASE_URL: postgresql://${DATABASE_USER:-orchestr_a}:${DATABASE_PASSWORD}@postgres:5432/${DATABASE_NAME:-orchestr_a_prod}?schema=public
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      # JWT
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      # CORS
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      # API Settings
      API_PREFIX: api
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-false}
      # Rate Limiting
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}
    # CHANGEMENT: expose au lieu de ports (Sprint 2)
    expose:
      - "4000"
    networks:
      - internal
    volumes:
      - api_logs:/app/logs
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:4000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      # AJUSTEMENT: start_period augmenté pour migrations (Sprint 1)
      start_period: 90s
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 256M
    # AJOUT: Log rotation (Sprint 5)
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    # AJOUT: Labels (Sprint 5)
    labels:
      - "com.orchestr-a.service=api"
      - "com.orchestr-a.tier=backend"

  # ============================================
  # Frontend Next.js
  # ============================================
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      # CORRECTION: Build arg pour NEXT_PUBLIC_API_URL (Sprint 1)
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-/api}
    container_name: orchestr-a-web
    restart: unless-stopped
    # CORRECTION: depends_on avec condition (Sprint 1)
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      API_URL: http://api:4000
    # CHANGEMENT: expose au lieu de ports (Sprint 2)
    expose:
      - "3000"
    networks:
      - internal
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # AJOUT: Log rotation (Sprint 5)
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    # AJOUT: Labels (Sprint 5)
    labels:
      - "com.orchestr-a.service=web"
      - "com.orchestr-a.tier=frontend"

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    # CORRECTION: Version fixée (Sprint 5)
    image: nginx:1.27-alpine
    container_name: orchestr-a-nginx
    restart: unless-stopped
    # CORRECTION: depends_on avec les deux services (Sprint 2)
    depends_on:
      api:
        condition: service_healthy
      web:
        condition: service_healthy
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    networks:
      - internal
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M
    # AJOUT: Log rotation (Sprint 5)
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "5"
    # AJOUT: Labels (Sprint 5)
    labels:
      - "com.orchestr-a.service=proxy"
      - "com.orchestr-a.tier=edge"

# ============================================
# Networks
# ============================================
networks:
  internal:
    driver: bridge
    name: orchestr-a-network

# ============================================
# Volumes
# ============================================
volumes:
  postgres_data:
    name: orchestr-a-postgres-data
  redis_data:
    name: orchestr-a-redis-data
  api_logs:
    name: orchestr-a-api-logs
  nginx_logs:
    name: orchestr-a-nginx-logs

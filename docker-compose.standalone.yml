# ============================================================================
# Orchestr-A - Déploiement clés en main (images pré-buildées)
# ============================================================================
# Usage: docker compose -f docker-compose.standalone.yml up -d
#
# Prérequis: Créer un fichier .env avec les variables requises
# Voir: install.sh ou docs/QUICK-DEPLOY.md
# ============================================================================

name: orchestr-a

services:
  # PostgreSQL Database
  postgres:
    image: postgres:18-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-orchestr_a}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-orchestr_a}
      POSTGRES_HOST_AUTH_METHOD: scram-sha-256
      POSTGRES_INITDB_ARGS: --auth-host=scram-sha-256
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-orchestr_a} -d ${POSTGRES_DB:-orchestr_a}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - orchestr-a-network

  # Redis Cache
  redis:
    image: redis:7.4-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD is required} --maxmemory 256mb --maxmemory-policy allkeys-lru --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $REDIS_PASSWORD ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s
    networks:
      - orchestr-a-network

  # API NestJS (image pré-buildée)
  api:
    image: ghcr.io/${GITHUB_OWNER:-elegalex}/orchestr-a-api:${VERSION:-latest}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://${POSTGRES_USER:-orchestr_a}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-orchestr_a}?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required (min 32 characters)}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
      API_PREFIX: ${API_PREFIX:-api}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-false}
      THROTTLE_TTL: ${THROTTLE_TTL:-60}
      THROTTLE_LIMIT: ${THROTTLE_LIMIT:-100}
    ports:
      - "${API_PORT:-4000}:4000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:4000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - orchestr-a-network

  # Frontend Next.js (image pré-buildée)
  web:
    image: ghcr.io/${GITHUB_OWNER:-elegalex}/orchestr-a-web:${VERSION:-latest}
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    environment:
      NODE_ENV: production
      API_URL: http://api:4000
    ports:
      - "${WEB_PORT:-3000}:3000"
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://127.0.0.1:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - orchestr-a-network

volumes:
  postgres_data:
  redis_data:

networks:
  orchestr-a-network:
    driver: bridge

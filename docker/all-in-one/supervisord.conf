[supervisord]
nodaemon=true
user=root
logfile=/var/log/orchestr-a/supervisord.log
pidfile=/var/run/supervisord.pid
childlogdir=/var/log/orchestr-a

[unix_http_server]
file=/var/run/supervisor.sock
chmod=0700

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor.sock

# PostgreSQL - starts first
[program:postgresql]
command=/bin/bash -c "exec /usr/lib/postgresql/$(cat /tmp/pg_version)/bin/postgres -D /data/postgresql"
user=postgres
autostart=true
autorestart=true
priority=10
startsecs=5
stdout_logfile=/var/log/orchestr-a/postgresql.log
stderr_logfile=/var/log/orchestr-a/postgresql-error.log

# Redis - starts second
[program:redis]
command=/usr/bin/redis-server --bind 127.0.0.1 --dir /data/redis --appendonly yes --daemonize no
autostart=true
autorestart=true
priority=20
startsecs=3
stdout_logfile=/var/log/orchestr-a/redis.log
stderr_logfile=/var/log/orchestr-a/redis-error.log

# API NestJS - waits for DB
[program:api]
command=node apps/api/dist/main.js
directory=/app
autostart=true
autorestart=true
priority=30
startsecs=10
startretries=5
stdout_logfile=/var/log/orchestr-a/api.log
stderr_logfile=/var/log/orchestr-a/api-error.log
environment=NODE_ENV="production",PORT="4000",DATABASE_URL="%(ENV_DATABASE_URL)s",REDIS_HOST="%(ENV_REDIS_HOST)s",REDIS_PORT="%(ENV_REDIS_PORT)s",JWT_SECRET="%(ENV_JWT_SECRET)s",JWT_EXPIRES_IN="%(ENV_JWT_EXPIRES_IN)s",CORS_ORIGIN="%(ENV_CORS_ORIGIN)s",ALLOWED_ORIGINS="%(ENV_ALLOWED_ORIGINS)s"

# Web Next.js - waits for API
[program:web]
command=node apps/web/server.js
directory=/app/web
autostart=true
autorestart=true
priority=40
startsecs=10
startretries=5
stdout_logfile=/var/log/orchestr-a/web.log
stderr_logfile=/var/log/orchestr-a/web-error.log
environment=NODE_ENV="production",PORT="3001",HOSTNAME="0.0.0.0"

# Nginx reverse proxy - starts last
[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=50
startsecs=3
stdout_logfile=/var/log/orchestr-a/nginx-access.log
stderr_logfile=/var/log/orchestr-a/nginx-error.log
